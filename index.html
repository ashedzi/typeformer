<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Ashedzi Solomon">
        <meta name="description" content="Word game">
        <meta name="keywords" content="web development, html, css, javascript, winnipeg, canada">
        <title>Word game</title>
        <link rel="icon" href="" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Russo+One&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <script src="./assets/js/app.js" type="module"></script>
        <link rel="stylesheet" href="./assets/css/main.css" media="all" >
    </head>
    <body class="game-container">
        <img src="./assets/media/terminator1.jpg" alt="background" class="background-image">
        </img>
        <main class="container">
            <section>
                <div class="flex center space-between">
                    <div>
                        <button class="start-game">Start</button>
                        <button class="restart-game">Restart</button>
                    </div>
                    <div class="hits-number">
                        <p>Hits: 0</p>
                    </div>
                </div>
                <h1 class="typing-text"></h1>
                <div class="timer">
                    <i class="fa-solid fa-clock"></i>
                    <p>00</p>
                </div>
                <div class="random-words">
                    <h2>---</h2>
                </div>
                <form>
                    <input type="text" placeholder="Type word here" class="user-input">
                </form>
                <p class="press">Lets see how fast you can type! Press start to begin</p>
            </section>
        </main>
    </body>
</html>
